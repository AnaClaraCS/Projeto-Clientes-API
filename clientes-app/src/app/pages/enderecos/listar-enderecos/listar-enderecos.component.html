
<h3>Endereços:</h3>
<form>
	<div class="mb-3 row">
		<label for="table-complete-search" class="col-xs-3 col-sm-auto col-form-label">Pesquisar por:</label>
		<div class="col-xs-3 col-sm-auto">
			<input
				id="table-complete-search"
				type="text"
				class="form-control"
				name="searchTerm"
				[(ngModel)]="service.searchTerm"
			/>
		</div>
		@if (service.loading$ | async) {
			<span class="col col-form-label">Carregando...</span>
		}
	</div>

	<table class="table table-striped">
		<thead>
			<tr>
				<th scope="col" sortable="logradouro" (sort)="onSort($event)">Logradouro</th>
				<th scope="col" sortable="bairro" (sort)="onSort($event)">Bairro</th>
				<th scope="col" sortable="cidade" (sort)="onSort($event)">Cidade</th>
				<th scope="col" sortable="uf" (sort)="onSort($event)">Estado</th>
				<th scope="col" sortable="cep" (sort)="onSort($event)">CEP</th>
                <th scope="col" sortable="complemento" (sort)="onSort($event)">Complemento</th>
                <th scope="col">Ações</th>
			</tr>
		</thead>
		<tbody>
			@for (endereco of enderecos$ | async; track endereco.id) {
				<tr>
					<td>
						<ngb-highlight [result]="endereco.logradouro + ', ' + endereco.numero" [term]="service.searchTerm" />
					</td>
					<td><ngb-highlight [result]="endereco.bairro" [term]="service.searchTerm" /></td>
					<td><ngb-highlight [result]="endereco.cidade" [term]="service.searchTerm" /></td>
                    <td><ngb-highlight [result]="endereco.uf.toUpperCase()" [term]="service.searchTerm" /></td>
                    <td><ngb-highlight [result]="endereco.cep" [term]="service.searchTerm" /></td>
                    <td><ngb-highlight [result]="endereco.complemento" [term]="service.searchTerm" /></td>
                    <td>
                        <button class="btn btn-primary btn-sm me-2" (click)="editarEndereco(endereco.id)">Editar</button>
                        <button class="btn btn-danger btn-sm" (click)="deletarEndereco(endereco.id)">Deletar</button>
                    </td>
				</tr>
			} @empty {
				<tr>
					<td colspan="4" style="text-align: center">Sem endereços</td>
				</tr>
			}
		</tbody>
	</table>

	<div class="d-flex justify-content-between p-2">
		<ngb-pagination [collectionSize]="(total$ | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
		</ngb-pagination>

		<select class="form-select" style="width: auto" name="pageSize" [(ngModel)]="service.pageSize">
			<option [ngValue]="2">2 itens por página</option>
			<option [ngValue]="4">4 itens por página</option>
			<option [ngValue]="6">6 itens por página</option>
		</select>
	</div>
</form>
