
<div class="g-3 needs-validation" [formGroup]="formEndereco" >
  <div class="row">
    <div class="form-group m-2 col">
      <label for="logradouro">Logradouro: </label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="logradouro" 
        placeholder="Logradouro"
      >
    </div>

    <div class="form-group m-2 col-md-2">
      <label for="numero">Número: </label>
      <input 
        type="number" 
        class="form-control" 
        formControlName="numero" 
        placeholder="Número"
      >
    </div>
  </div>

  <div class="'row">
    <div class="form-group m-2">
      <label for="complemento">Complemento: </label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="complemento" 
        placeholder="Complemento"
      >
    </div>
  </div>

  <div class="row">
    <div class="form-group m-2 col">
      <label for="bairro">Bairro: </label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="bairro" 
        placeholder="Bairro"
      >
    </div>
    <div class="form-group m-2 col">
      <label for="cep">CEP: </label>
      <input 
        type="text" 
        mask="00.000-000"
        class="form-control" 
        formControlName="cep" 
        placeholder="CEP"
      >
    </div>
  </div>

  <div class="row">
    <div class="form-group m-2 col">
      <label for="Cidade">Cidade: </label>
      <input 
        type="text" 
        class="form-control" 
        formControlName="cidade" 
        placeholder="Cidade"
      >
    </div>
    <div class="form-group m-2 col">
      <label for="uf">UF: </label>
      <input 
        type="text"
        class="form-control" 
        formControlName="uf" 
        placeholder="UF"
      >
    </div>
  </div>
  
</div>
